name: DevSkim

on:
  push:
    branches: [main]
    # DevSkim can run on a lot of file types, so it's easier to just let it run
    # no matter what instead during specific circumstances.
  pull_request:
    branches: [main]
  schedule:
    - cron: '43 8 * * 4' # 08:43 on Thursdays

jobs:
  lint:
    name: DevSkim
    runs-on: ubuntu-20.04
    # Don't run for dependabot PRs
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1
        with:
          ignore-globs: '**/.git/**,**/bin/**,**/node_modules/**,**/test/**'

      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: devskim-results.sarif
